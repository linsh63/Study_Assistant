<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 智能学习辅助系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="public/css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <i class="fas fa-calendar-alt"></i>
            <h1>智能学习辅助系统</h1>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" class="form-control" id="username" placeholder="请输入用户名" required>
            </div>
            
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" class="form-control" id="password" placeholder="请输入密码" required>
            </div>
            
            <div class="remember-me">
                <input type="checkbox" id="rememberMe">
                <label for="rememberMe">记住密码</label>
            </div>
            
            <button type="submit" class="btn">登录</button>
        </form>
        
        <div class="register-link">
            <p>还没有账号？<a href="register.html">立即注册</a></p>
        <p style="margin-top: 10px;">需要注销账号？<a href="#" id="deleteAccountLink">点击这里</a></p>
    </div>
</div>

<!-- 注销账号确认模态框 -->
<div class="modal" id="deleteAccountModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); z-index: 1000; justify-content: center; align-items: center;">
    <div class="modal-content" style="background-color: white; padding: 20px; border-radius: var(--border-radius); width: 400px;">
        <h3 style="margin-bottom: 20px;">确认注销账号</h3>
        <p style="margin-bottom: 20px;">注销账号将永久删除您的所有数据，此操作不可撤销。请输入您的用户名和密码确认：</p>
        
        <form id="deleteAccountForm">
            <div class="form-group">
                <label for="deleteUsername">用户名</label>
                <input type="text" class="form-control" id="deleteUsername" required>
            </div>
            
            <div class="form-group">
                <label for="deletePassword">密码</label>
                <input type="password" class="form-control" id="deletePassword" required>
            </div>
            
            <div style="display: flex; gap: 10px;">
                <button type="button" class="btn" id="cancelDeleteBtn" style="background-color: #6c757d; flex: 1;">取消</button>
                <button type="submit" class="btn" style="background-color: var(--danger-color); flex: 1;">确认注销</button>
            </div>
        </form>
    </div>
</div>
    
    <!-- Toast通知 -->
    <div class="toast" id="toast">
        <i class="fas fa-check-circle"></i>
        <span id="toastMessage">操作成功</span>
    </div>
    <script src="public/js/login/login.js"></script>
</body>
</html>
