        /* 页面主题色 */
        :root {
            --primary: #3b82f6;
            --secondary: #8b5cf6;
            --accent: #10b981;
        }
        
        /* 动画效果 */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        
        /* 进度条动画 */
        @keyframes progress {
            from { width: 0; }
            to { width: var(--progress); }
        }
        
        /* 组件样式 */
        .achievement-card {
            transition: all 0.3s ease;
            perspective: 1000px;
        }
        
        .achievement-card:hover {
            transform: translateY(-5px) rotateX(5deg);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.2);
        }
        
        .tag-cloud {
            width: 100%;
            height: 400px;
            position: relative;
        }
        
        .floating {
            animation: float 3s ease-in-out infinite;
        }
        
        .upload-dropzone {
            border: 2px dashed var(--primary);
            transition: all 0.3s ease;
        }
        
        .upload-dropzone.active {
            border-color: var(--accent);
            background-color: rgba(59, 130, 246, 0.05);
        }
        
        /* 响应式调整 */
        @media (max-width: 768px) {
            .achievement-grid {
                grid-template-columns: repeat(1, 1fr) !important;
            }
            
            .tag-cloud {
                height: 300px;
            }
        }

        name: '计算机科学学位',
        description: '获得学位证书',
        icon: 'graduation-cap',
        category: 'other',
        difficulty: 'master',
        xpReward: 300,
        color: 'orange'
    }
            };
            
            // 更新经验值和等级
            function updateXpAndLevel() {
                const xpDisplay = document.getElementById('xp-display');
                const xpProgress = document.getElementById('xp-progress');
                const levelBadge = document.getElementById('level-badge');
                
                xpDisplay.textContent = `${state.xp}/${state.level * 100}`;
                xpProgress.style.width = `${(state.xp / (state.level * 100)) * 100}%`;
                levelBadge.textContent = state.level;
            }
            
            // 更新成就徽章
            function updateBadges() {
                const badgesDisplay = document.getElementById('badges-display');
                badgesDisplay.innerHTML = '';
                
                state.unlockedAchievements.forEach(achievementId => {
                    const achievement = achievements[achievementId];
                    const badge = document.createElement('div');
                    badge.className = `text-xs px-2 py-1 rounded-full badge-${achievement.difficulty} opacity-0`;
                    badge.innerHTML = `<i class="fas fa-${achievement.icon} mr-1"></i>${achievement.name}`;
                    badgesDisplay.appendChild(badge);
                    
                    // 添加动画效果
                    setTimeout(() => {
                        badge.classList.remove('opacity-0');
                    }, 100);
                });
            }
            
            // 初始化页面
            updateXpAndLevel();
            updateBadges();
        });
    </script>
</body>
